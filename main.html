    <div class="container text-white bg-dark">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Course Registration Form</h1>
                <h5>Services - Education - Registration</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select city</label>
                        <select class="form-control" id="my-city" required>
                            <option>Karachi</option>
                            <option>Lahore</option>
                            <option>Islamabad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Full name</label>
                        <input type="text" class="form-control" id="my-name" placeholder="Your Full Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="typeNumber">CNIC</label>
                        <input type="number" id="typeNumber" class="form-control" placeholder="CNIC">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Date of birth</label>
                        <input type="date" class="form-control" id="formGroupExampleInput">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select course</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Web And App Development</option>
                            <option>Web Development</option>
                            <option>Graphic Designing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Father name</label>
                        <input type="text" class="form-control" id="f-name"
                            placeholder="Your Father Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="typeNumber">Phone</label>
                        <input type="number" id="typeNumber" class="form-control" placeholder="+923*********">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="typeNumber">Father's CNIC (optional)</label>
                        <input type="number" id="typeNumber" class="form-control"
                            placeholder="Father's CNIC (optional)">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select gender</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="formGroupExampleInput">Address</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Address">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Last qualification</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Last qualification</option>
                        <option>Grades 5-8</option>
                        <option>Matric</option>
                        <option>Intermediate</option>
                        <option>Undergraduate</option>
                        <option>Graduate</option>
                        <option>Masters</option>
                        <option>PHD</option>
                        <option>Other</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit"  onclick="submitData()">Submit form</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="app.js"></script>
